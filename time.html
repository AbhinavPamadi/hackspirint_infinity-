<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Digital Clock with Stylish Themes</title>
    <style>
      /* General Body and Layout Styles */
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        transition: background-color 0.3s ease, background 0.3s ease;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Clock and Date Styling */
      #clock {
        font-size: 56px;
        margin-bottom: 10px;
        padding: 15px;
        border: 4px solid;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: border-color 0.3s ease;
      }

      #date {
        font-size: 24px;
        margin-bottom: 20px;
        padding: 10px;
        border: 3px solid;
        border-radius: 10px;
        transition: border-color 0.3s ease;
      }

      /* Button and Input Styles */
      button,
      input,
      select {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      /* Hidden Elements */
      .hidden {
        display: none;
      }

      /* Colorful Borders for Functional Sections */
      #timer-display,
      #stopwatch-display {
        font-size: 32px;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        border: 3px solid;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: border-color 0.3s ease;
      }

      /* Theme: Light Mode */
      :root {
        --bg-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        --primary-color: #61dafb;
        --secondary-color: #ffa726;
        --accent-color: #39ff14;
        --text-color: #282c34;
        --container-bg: #ffffff;
        --border-color: var(--primary-color);
      }

      /* Theme: Dark Mode */
      .dark-theme {
        --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        --primary-color: #444;
        --secondary-color: #888;
        --accent-color: #39ff14;
        --text-color: #ffffff;
        --container-bg: #333333;
        --border-color: #888;
      }

      /* Theme: Neon Mode */
      .neon-theme {
        --bg-gradient: linear-gradient(
          135deg,
          #0f0c29 0%,
          #302b63 50%,
          #24243e 100%
        );
        --primary-color: #39ff14;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --text-color: #ffffff;
        --container-bg: #181818;
        --border-color: var(--primary-color);
      }

      /* Theme: Sunset Mode */
      .sunset-theme {
        --bg-gradient: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        --primary-color: #ff6f61;
        --secondary-color: #fdd835;
        --accent-color: #ffb74d;
        --text-color: #ffffff;
        --container-bg: #ff6f61;
        --border-color: var(--primary-color);
      }

      /* Apply Theme Colors */
      body {
        background: var(--bg-gradient);
        color: var(--text-color);
      }

      .container {
        background-color: var(--container-bg);
      }

      #clock,
      #date,
      #timer-display,
      #stopwatch-display {
        border-color: var(--border-color);
      }

      button,
      input,
      select {
        background-color: var(--primary-color);
        color: var(--text-color);
      }

      /* Theme Selector Dropdown */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      /* Alarm Section */
      #alarm-message {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle">
      <!-- Theme Selector -->
      <select id="theme-selector">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="neon">Neon Theme</option>
        <option value="sunset">Sunset Theme</option>
      </select>
    </div>

    <div class="container">
      <!-- Clock Display -->
      <div id="clock">00:00:00</div>
      <!-- Date Display -->
      <div id="date">Monday, January 1, 2024</div>

      <!-- Time Format Toggle -->
      <label> <input type="checkbox" id="timeFormat" /> 12-Hour Format </label>
      <!-- Seconds Toggle -->
      <label> <input type="checkbox" id="showSeconds" /> Show Seconds </label>

      <!-- Timezone Dropdown -->
      <label for="timezone">Timezone:</label>
      <select id="timezone">
        <option value="local">Local Time</option>
        <option value="UTC">UTC</option>
        <option value="America/New_York">New York (EST)</option>
        <option value="Europe/London">London (GMT)</option>
        <option value="Asia/Tokyo">Tokyo (JST)</option>
      </select>

      <!-- Alarm Section -->
      <h3>Set Alarm</h3>
      <input type="time" id="alarm-time" />
      <button id="set-alarm">Set Alarm</button>
      <p id="alarm-message"></p>

      <!-- Timer Section -->
      <h3>Set Timer</h3>
      <input type="number" id="timer-minutes" placeholder="Minutes" min="0" />
      <input type="number" id="timer-seconds" placeholder="Seconds" min="0" />
      <button id="start-timer">Start Timer</button>
      <p id="timer-display">00:00</p>
      <button id="reset-timer" class="hidden">Reset Timer</button>

      <!-- Stopwatch Section -->
      <h3>Stopwatch</h3>
      <div id="stopwatch-display">00:00:00</div>
      <button id="start-stopwatch">Start</button>
      <button id="pause-stopwatch">Pause</button>
      <button id="reset-stopwatch">Reset</button>

      <!-- Minimal Mode Button -->
      <button id="minimal-mode-toggle">Minimal Mode</button>

      <!-- Alarm Sound -->
      <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    </div>

    <script>
      let showSeconds = true;
      let is12HourFormat = false;
      let currentTimezone = "local";

      // Update the clock based on the selected timezone
      function updateClock() {
        const now = new Date();
        const options = {
          timeZone: currentTimezone === "local" ? undefined : currentTimezone,
          hour: "numeric",
          minute: "numeric",
          second: showSeconds ? "numeric" : undefined,
          hour12: is12HourFormat,
        };

        const timeString = new Intl.DateTimeFormat("en-US", options).format(
          now
        );
        document.getElementById("clock").textContent = timeString;
      }

      // Update the date display
      function updateDate() {
        const now = new Date();
        const options = {
          timeZone: currentTimezone === "local" ? undefined : currentTimezone,
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };

        const dateString = new Intl.DateTimeFormat("en-US", options).format(
          now
        );
        document.getElementById("date").textContent = dateString;
      }

      // Initial call to display time and date
      setInterval(() => {
        updateClock();
        updateDate();
      }, 1000);

      // Toggle between 12-hour and 24-hour format
      document.getElementById("timeFormat").addEventListener("change", (e) => {
        is12HourFormat = e.target.checked;
      });

      // Toggle to show or hide seconds
      document.getElementById("showSeconds").addEventListener("change", (e) => {
        showSeconds = e.target.checked;
      });

      // Change timezone
      document.getElementById("timezone").addEventListener("change", (e) => {
        currentTimezone = e.target.value;
      });

      // Theme change functionality
      document
        .getElementById("theme-selector")
        .addEventListener("change", function () {
          const theme = this.value;
          document.body.className = `${theme}-theme`;
        });

      // Minimal mode toggle
      let minimalMode = false;
      document
        .getElementById("minimal-mode-toggle")
        .addEventListener("click", () => {
          minimalMode = !minimalMode;
          document.querySelector(".container").style.display = minimalMode
            ? "none"
            : "block";
          document.getElementById("minimal-mode-toggle").textContent =
            minimalMode ? "Exit Minimal Mode" : "Minimal Mode";
        });

      // Alarm, timer, stopwatch functionalities remain unchanged
      // (Refer to the previous code provided for these parts)
    </script>
  </body>
</html>
